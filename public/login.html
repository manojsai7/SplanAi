<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SplanAI - Login</title>
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">
          <span class="logo-icon">ðŸ§ </span>
          <h1>SplanAI</h1>
        </div>
        <p class="tagline">Your Smart Study Assistant</p>
      </div>

      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login-form">Login</button>
        <button class="auth-tab" data-tab="register-form">Register</button>
      </div>

      <div class="auth-content">
        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
          <div class="form-group">
            <label for="login-email">Email</label>
            <div class="input-with-icon">
              <i class="fas fa-envelope input-icon"></i>
              <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="login-password">Password</label>
            <div class="input-with-icon">
              <i class="fas fa-lock input-icon"></i>
              <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
              <button type="button" class="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          
          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="remember-me">
              <label for="remember-me">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          
          <button type="submit" class="auth-button">
            <i class="fas fa-sign-in-alt"></i>
            Login
          </button>
          
          <div class="divider">
            <span>OR</span>
          </div>
          
          <button type="button" id="guest-login-btn" class="auth-button secondary">
            <i class="fas fa-user-secret"></i>
            Continue as Guest
          </button>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="auth-form">
          <div class="form-group">
            <label for="register-username">Username</label>
            <div class="input-with-icon">
              <i class="fas fa-user input-icon"></i>
              <input type="text" id="register-username" name="username" placeholder="Choose a username" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="register-email">Email</label>
            <div class="input-with-icon">
              <i class="fas fa-envelope input-icon"></i>
              <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="register-password">Password</label>
            <div class="input-with-icon">
              <i class="fas fa-lock input-icon"></i>
              <input type="password" id="register-password" name="password" placeholder="Create a password" required>
              <button type="button" class="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="password-strength">
              <div class="strength-progress"></div>
              <span class="strength-text">Password strength</span>
            </div>
          </div>
          
          <div class="form-group">
            <label for="register-confirm">Confirm Password</label>
            <div class="input-with-icon">
              <i class="fas fa-lock input-icon"></i>
              <input type="password" id="register-confirm" name="confirm_password" placeholder="Confirm your password" required>
              <button type="button" class="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          
          <div class="form-agreement">
            <input type="checkbox" id="terms-agree" required>
            <label for="terms-agree">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
          </div>
          
          <button type="submit" class="auth-button">
            <i class="fas fa-user-plus"></i>
            Create Account
          </button>
        </form>
      </div>
    </div>
  </div>

  <div id="notification" class="notification">
    <div class="notification-content">
      <div class="notification-icon success">
        <i class="fas fa-check-circle"></i>
      </div>
      <span id="notification-message"></span>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
